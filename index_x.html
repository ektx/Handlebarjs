<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Handlebars Expressions Example 1</title>
	</head>
	<body>
		<!-- 这是一个使用 handlebars 生成的模板列表 -->
		<div id="list">
		</div>

		<script src="lib/jquery-2.1.1.min.js"></script>
		<script src="lib/handlebars-v1.3.0.js"></script>

		<!-- 模板js -->
		<script id="people-template" type="text/x-handlebars-template">
			{{#people}}
			<div class="person">
				<h2>{{first_name}} {{last_name}}</h2>
				<div class="phone">{{phone}}</div>
				<div class="email"><a href="mailto:{{email}}">{{email}}</a></div>
				<div class="since">User since {{member_since}}</div>
			</div>
			{{/people}}
		</script>

		<script type="text/javascript">
			$(document).ready(function() {
				// 编译我们的模板
				var template = Handlebars.compile($("#people-template").html());

				var data = {
					people: [
						{first_name: "Alan", last_name: "Johnson", phone:"12345678", email:"alan@test.com", member_since:"Mar 25, 2001"},
						{first_name: "Allison", last_name: "Johnson", phone:"12345678", email:"alan@test.com", member_since:"Mar 25, 2001"},
						{first_name: "Allison", last_name: "Johnson", phone:"12345678", email:"alan@test.com", member_since:"Mar 25, 2001"},
						{first_name: "Allison", last_name: "Johnson", phone:"12345678", email:"alan@test.com", member_since:"Mar 25, 2001"},
						{first_name: "Allison", last_name: "Johnson", phone:"12345678", email:"alan@test.com", member_since:"Mar 25, 2001"}
					]
				};

				$('#list').html(template(data));

			});
		</script>
	</body>
</html>
