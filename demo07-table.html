<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Each Helpers - handlebarsjs</title>
		<script src="lib/jquery-1.11.1.min.js"></script>
		<script src="lib/handlebars-v1.3.0.js"></script>
		<style>
		table {
			background: #06f;
			color: #fff;
			border-collapse:collapse;
			text-align: left: ;
		}
		thead {
			border-bottom: 1px solid #fff;
		}
		</style>
	</head>
	<body>
		<h1>tables Helpers</h1>


		<!-- 模板存放位置 清单列表模板 -->
		<div class="tr-li-info">
			<table id="table_list" class="ui-table ui-table-noborder">
			</table>
		</div>

		<!-- 声名模板 -->
		<script id="table-template" type="text/x-handlebars-template">
		
		<thead>
			<tr>
				<th>日期</th>
				<th>业务类型</th>
				<th>手机号码</th>
				<th>交易金额（元）</th>
				<th>资金流向</th>
				<th>备注</th>
				<th>操作员</th>
			</tr>
		</thead>
		<tbody>
		{{#each table}}
			<tr>
				<td>{{date}}</td>
				<td>{{set}}</td>
				<td>{{phone}}</td>
				<td>{{meoney}}</td>
				<td>{{type}}</td>
				<td>{{main}}</td>
				<td>{{name}}</td>
			</tr>
		{{/each}}
		</tbody>
	
		</script>
